<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      PokéAPI - Lista de Pokémons
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">PokéAPI - Lista de Pokémons</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Loading State -->
  <div *ngIf="loading" class="loading-container">
    <ion-spinner name="crescent"></ion-spinner>
    <p>Carregando Pokémons...</p>
  </div>

  <!-- Error State -->
  <div *ngIf="error" class="error-container">
    <ion-icon name="alert-circle-outline" size="large"></ion-icon>
    <h3>Erro ao carregar Pokémons</h3>
    <p>Tente novamente mais tarde.</p>
    <ion-button (click)="loadPokemons()" fill="outline">
      Tentar Novamente
    </ion-button>
  </div>

  <!-- Pokemon Grid -->
  <ion-grid *ngIf="!loading && !error">
    <ion-row>
      <ion-col 
        size="6" 
        size-md="4" 
        size-lg="3" 
        *ngFor="let pokemon of pokemons"
      >
        <ion-card 
          class="pokemon-card" 
          (click)="onPokemonClick(pokemon)"
          button
        >
          <ion-card-header>
            <ion-card-title class="pokemon-name">
              {{ pokemon.name | titlecase }}
            </ion-card-title>
            <ion-card-subtitle>
              #{{ pokemon.id.toString().padStart(3, '0') }}
            </ion-card-subtitle>
          </ion-card-header>

          <ion-card-content class="pokemon-image-container">
            <img 
              [src]="pokemon.image" 
              [alt]="pokemon.name"
              class="pokemon-image"
              (error)="onImageError($event)"
            />
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Empty State -->
  <div *ngIf="!loading && !error && pokemons.length === 0" class="empty-container">
    <ion-icon name="search-outline" size="large"></ion-icon>
    <h3>Nenhum Pokémon encontrado</h3>
    <p>Tente ajustar os filtros de busca.</p>
  </div>
</ion-content>
